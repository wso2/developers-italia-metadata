    documentation: 'https://wso2.com/identity-server/'
    features:
      - Easily add critical IAM features to your CX projects
      - SSO, seamless login,forgotten password,account recovery and consent management
      - SDKs, pre-built connectors to integrate with extenrnal services
      - Compliant with SAML, OIDC, OAuth2
      - CI/CD compatiblity
      - Deployable on VirtualMachine, Docker Containers Orchestrator (K8, OS...)
